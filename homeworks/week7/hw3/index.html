<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="normalized.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="index.js" defer></script>
  <title>Caulator-flex</title>
</head>
<body>
  <main class="main">
    <div class="caculator">
      <div class="answer">0</div>
      <div class="caculate">
        <div class="caculate__btn  caculate__num" data-value=".">.</div>
        <div class="caculate__btn  caculate__num" data-value="0">0</div>
        <div class="caculate__btn--span2" data-value="=">=</div>
        <div class="caculate__btn  caculate__num" data-value="1">1</div>
        <div class="caculate__btn  caculate__num" data-value="2">2</div>
        <div class="caculate__btn  caculate__num" data-value="3">3</div>
        <div class="caculate__btn  caculate__operator" data-value="+">+</div>
        <div class="caculate__btn  caculate__num" data-value="4">4</div>
        <div class="caculate__btn  caculate__num" data-value="5">5</div>
        <div class="caculate__btn  caculate__num" data-value="6">6</div>
        <div class="caculate__btn  caculate__operator" data-value="-">-</div>
        <div class="caculate__btn  caculate__num" data-value="7">7</div>
        <div class="caculate__btn  caculate__num" data-value="8">8</div>
        <div class="caculate__btn  caculate__num" data-value="9">9</div>
        <div class="caculate__btn  caculate__operator" data-value="*">×</div>
        <div class="caculate__btn  caculate__reset" data-value="AC">AC</div>
        <div class="caculate__btn  caculate__operator" data-value="/">÷</div>
      </div>
    </div>
    <div class="metion">溫馨提醒：由於還在完善功能中，每次進行符號運算後要先按下 "="，才能進行下個符號運算喔！</div>
  </main>
</body>
</html>
